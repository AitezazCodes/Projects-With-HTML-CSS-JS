<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>New Year Eve</h1>

    <div class="countdown">
        <div class="days for-dec">
            <p class="big-text" id="day">0</p>
            <span>Days</span>
        </div>
        <div class="hours for-dec">
            <p class="big-text" id="hour">0</p>
            <span>Hours</span>
        </div>
        <div class="minutes for-dec">
            <p class="big-text" id="min">0</p>
            <span>Minutes</span>
        </div>
        <div class="seconds for-dec">
            <p class="big-text" id="sec">0</p>
            <span>Seconds</span>
        </div>
    </div>
</body>
</html>
