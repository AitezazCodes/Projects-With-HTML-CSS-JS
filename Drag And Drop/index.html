<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="list">
        <div class="left">
            <div class="rect">
                <img src="woman.png" alt="" draggable="true">
                <p>PNG image of women</p>
            </div>
            <div class="rect">
                <img src="forest.jpg" alt="" draggable="true">
                <p>JPG image of forest</p>
            </div>
            <div class="rect">
                <img src="bmw.jpg" alt="" draggable="true">
                <p>JPG image of BMW</p>
            </div>
            <div class="rect">
                <img src="wolf.jpg" alt="" draggable="true">
                <p>JPG image of wolf</p>
            </div>
        </div>

        <div class="right">

        </div>
    </div>
</body>
</html>
