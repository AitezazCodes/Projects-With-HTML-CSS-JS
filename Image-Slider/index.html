<html lang="en">

    <title>Image Slider</title>

    <!-- ************** CSS ************** -->

</head>
<body>
    <div class="container">
        <img src="bmw.jpg" alt="" class="slide">
        <img src="car-blue.jpg" alt="" class="slide">
        <img src="forest.jpg" alt="" class="slide">
        <img src="horse.jpg" alt="" class="slide">
