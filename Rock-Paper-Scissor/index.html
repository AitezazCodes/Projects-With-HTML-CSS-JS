<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissor Game</h1>
    <div class="buttons">
        <button class="btns" id="rock">🏐</button>
        <button class="btns" id="paper">📄</button>
        <button class="btns" id="scissor">✂</button>
    </div>

    <div class="choices">
        <p>User Choice : <span id="user-choice"></span></p>
        <p>Computer Choice : <span id="comp-choice"></span></p>
    </div>

    <div class="score">
        <p>User Score : <span id="user-score"></span></p>
        <p>Computer Score : <span id="comp-score"></span></p>
        <p>Games Tied : <span id="tied"></span></p>
    </div>
</body>
</html>
