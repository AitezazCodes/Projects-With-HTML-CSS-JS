<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div id="section">
        <h1>Note :</h1> <br>
        <h4>1. Press Enter key to add note.</h4><br>
        <h4>2. Double click to remove one note (1 line).</h4><br>
        <h4>3. Remove all notes (lines) by simply clicking <span>Clear</span> button.</h4>
     </div>
    
    <div class="container">
        <h2>Store</h2>

        <input type="text" id="input" autocomplete="off" autofocus>
        <button id="btn">Clear All</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
