<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <button id="btn">Create Note</button>

        <div class="create">

        </div>

        <div class="box">
            <form action="">
                <textarea name="" id="writing" maxlength="100" spellcheck="false"></textarea>
                <i class="fa-solid fa-check" id="tick"></i>
                <i class="fa-regular fa-circle-xmark" id="cross"></i>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
